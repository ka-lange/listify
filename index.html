<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Bootstrap 5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
</head>
<body>
    <main class="d-flex flex-column align-items-center">
        <h1 class="text-center py-5">Listify</h1>
        
        <!-- to do item entry form -->
        <section class="pb-3 container-fluid w-75">
            <form id="todoForm" class="">
                <input id="todoInput" class="w-100 border-0 p-3" type="text" placeholder="What to do today?">
            </form>
        </section>
        
        <!-- added to do list items -->
        <section class="container-fluid w-75">
            <ul id="todoList" class="list-group shadow"></ul>
        </section>
    </main>
    
    <!-- main script -->
    <script src="main.js"></script>
    <!-- Bootstrap 5.2 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
